<form [formGroup]="form" class="d-flex align-items-baseline gap-3 flex-wrap" (ngSubmit)="submit()" (reset)="reset()">
  <h4 class="d-inline-block">{{ title.getTitle() }}</h4>

  <a class="btn btn-outline-secondary btn-sm" [routerLink]="[sourcePath]">Show source</a>

  <div>
    <input [formControl]="form.controls.mission" class="form-control form-control-sm" type="text" placeholder="Search by mission">
  </div>

  <div>
    <input [formControl]="form.controls.year" class="form-control form-control-sm" type="number" placeholder="Search by year">
  </div>

  <div class="form-check">
    <input [formControl]="form.controls.successfulOnly" class="form-check-input" type="checkbox" id="successCheck">
    <label class="form-check-label" for="successCheck">
      only successful
    </label>
  </div>

  <div class="btn-group">
    <button type="submit" class="btn btn-primary btn-sm">Search</button>
    <button *ngIf="form.dirty" type="reset" class="btn btn-outline-secondary btn-sm">Reset</button>
  </div>

  <div class="text-primary" *ngIf="status === RequestStatus.loading">
    loading...
  </div>

  <div class="text-danger" *ngIf="status === RequestStatus.error">
    loading failed
  </div>
</form>
